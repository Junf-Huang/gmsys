<SCRIPT language=JavaScript>

function selectAll(){
	var obj = document.fom.elements;
	for (var i=0;i<obj.length;i++){
		if (obj[i].name == "delid"){
			obj[i].checked = true;
		}
	}
}

function unselectAll(){
	var obj = document.fom.elements;
	for (var i=0;i<obj.length;i++){
		if (obj[i].name == "delid"){
			if (obj[i].checked==true) obj[i].checked = false;
			else obj[i].checked = true;
		}
	}
}

/*批量删除*/
function del(){

    var length = $('#content tr').length;
    console.log("length:"+length);
    var  paramUrl="";

    $(":checkbox:checked").each(function(){
        //要在checkbox那里设置value
        var cid = $(this).val();
        console.log("cid:"+cid);
        paramUrl += cid+",";
    });

    console.log("paramUrl:"+paramUrl);
    if(paramUrl==""){
        alert("请删除要选中的项目");
        return;
    }
    if(paramUrl=="1:"){
        alert("这个外键删不了 ，别删了，删其他的吧");
        return;
    }
    $("#delete").attr("href", "/category/delete?cid=" +paramUrl );
    console.log("href",$('#delete').attr("href"));
}

function go() {
    console.log("redirectPage:"+$('#num').val());
    var num = $('#num').val();
    $('#pageNum').attr('href','/category/list?pageNum='+num);
}

</SCRIPT>
