<SCRIPT language=JavaScript>
function sousuo(){
	window.open("gaojisousuo.htm","","depended=0,alwaysRaised=1,width=800,height=510,location=0,menubar=0,resizable=0,scrollbars=0,status=0,toolbar=0");
}
function selectAll(){
	var obj = document.fom.elements;
	for (var i=0;i<obj.length;i++){
		if (obj[i].name == "delid"){
			obj[i].checked = true;
		}
	}
}

function unselectAll(){
	var obj = document.fom.elements;
	for (var i=0;i<obj.length;i++){
		if (obj[i].name == "delid"){
			if (obj[i].checked==true) obj[i].checked = false;
			else obj[i].checked = true;
		}
	}
}

function link(){
    document.getElementById("fom").action="xuqiumingxi.html";
   document.getElementById("fom").submit();
}

</SCRIPT>
<body data-type="index">


<div th:replace="index::header">
</div>


<div th:replace="index::list">
</div>


<!--内容-->

        <div class="admin-content am-padding-left" style="background-color: #E9ECF3">
            <div style="background-color: #FFFFFF; border-radius: 6px" class="am-padding ">
            <div class="am-g" >

            <div class="am-u-sm-12 am-u-md-8">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <button type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</button>
                        <button type="button" class="am-btn am-btn-default"><span class="am-icon-trash-o"></span> 删除</button>
                    </div>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-4" >
                <div class="am-input-group am-input-group-sm">
                    <input class="am-form-field" type="text" >
                    <span class="am-input-group-btn">
                    <button class="am-btn am-btn-default" type="button">搜索</button>
                    </span>
                </div>
            </div>
            </div>

            <div class="am-g">
                <div class="am-u-sm-12">
                    <form class="am-form">
                        <table class="am-table am-table-hover table-main">
                            <thead>
                            <tr>
                                <th class="table-id">选择</th><th class="table-title">资产分类编号</th><th class="table-type">分类名称</th><th class="table-set">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category :${data}">
                                <td><input type="checkbox" /></td>
                                <td><a href="#" th:text="${category.getCID()}">Business management</a></td>
                                <td th:text="${category.getCNAME()}">default</td>
                                <td>
                                    <div class="am-btn-toolbar">
                                        <div class="am-btn-group am-btn-group-xs">
                                            <button class="am-btn am-btn-default am-btn-xs am-hide-sm-only">编辑</button>
                                            <button class="am-btn am-btn-default am-btn-xs am-hide-sm-only">查看</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>

            </div>

            </div>

            <div class="am-cf am-margin">
                共<span class="right-text09" th:text="${totalPages}"> 5 </span>页 | 第<span class="right-text09" th:text="${pageNum}"> 1 </span>页
                <div class="am-fr">
                    <ul class="am-pagination">
                        <li><a th:href="@{${'/category/findAll'}(pageNum=1,pageSize=${pageSize})}">首页</a></li>
                        <li><a th:if="${isFirstPage}" href="javascript:void(0);">上一页</a></li>
                        <li><a th:if="${not isFirstPage}" th:href="@{${'/category/findAll'}(pageNum=${pageNum-1},pageSize=${pageSize})}">上一页</a></li>
                        <li><a th:if="${isLastPage}" href="javascript:void(0);">下一页</a></li>
                        <li><a th:if="${not isLastPage}" th:href="@{${'/category/findAll'}(pageNum=${pageNum+1},size=${pageSize})}">下一页</a></li>
                        <li><a th:href="@{${'/category/findAll'}(pageNum=${totalPages},pageSize=${pageSize})}">末页</a></li>
                    </ul>
                    跳转至:&emsp;
                    <input name="textfield3" type="text" size="1" id="num"/>&emsp;
                    <a id="pageNum" href="#" >Go</a>
                </div>
            </div>

        </div>



    <script th:src="@{/assets/js/jquery.min.js}" src="../../static/assets/js/jquery.min.js"></script>

<script>
    $(document).ready(function(){
        $("#pageNum").on('click',function (event) {
            var num = $('#num').val();
            $('#pageNum').attr('href','/category/findAll?pageNum='+num);
        });
    });
</script>
