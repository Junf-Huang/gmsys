<SCRIPT language=JavaScript>
function sousuo(){
	window.open("gaojisousuo.htm","","depended=0,alwaysRaised=1,width=800,height=510,location=0,menubar=0,resizable=0,scrollbars=0,status=0,toolbar=0");
}
function selectAll(){
	var obj = document.fom.elements;
	for (var i=0;i<obj.length;i++){
		if (obj[i].name == "delid"){
			obj[i].checked = true;
		}
	}
}

function unselectAll(){
	var obj = document.fom.elements;
	for (var i=0;i<obj.length;i++){
		if (obj[i].name == "delid"){
			if (obj[i].checked==true) obj[i].checked = false;
			else obj[i].checked = true;
		}
	}
}

function link(){
    document.getElementById("fom").action="${pageContext.request.contextPath}/purchase/findAll2.do";
   document.getElementById("fom").submit();
}
var bqstring="";
$(function(){
	$("#test").click(function() {
		bqstring = $("input:checkbox[name='delid']:checked").map(function(index,elem) {
            return $(elem).val();
        }).get().join('-');
        //alert("选中的checkbox的值为："+bqstring);
        $("#fom").attr("action","${pageContext.request.contextPath}/purchase/delete.do?number="+bqstring);
        $("#fom").submit();
    });
	$("#chaxun").click(function() {
		var bq= $("#text").val();
        //alert("搜索的值为："+bq);
        $("#fom").attr("action","${pageContext.request.contextPath}/purchase/findById3.do?id="+bq);
        $("#fom").submit();
    });
});


function go() {
    console.log("redirectPage:"+$('#num').val());
    var num = $('#num').val();
    $('#pageNum').attr('href','/purchase/record?pageNum='+num);
}
</SCRIPT>

<body  data-type="index">

<div th:replace="index::header">

<div class="admin-content am-padding-left" style="background-color: #E9ECF3">
	<div style="background-color: #FFFFFF; border-radius: 6px" class="am-padding ">
		<div class="am-g" >

			<div class="am-u-sm-12 am-u-md-8">
				<div class="am-btn-toolbar">
					<div class="am-btn-group am-btn-group-xs">
					</div>
				</div>
			</div>
			<div class="am-u-sm-12 am-u-md-4" >
				<form th:action="@{/purchase/record}">
					<div class="am-input-group am-input-group-sm">
						<input class="am-form-field" type="text" name="keyword" placeholder="Search">
						<span class="am-input-group-btn">
                        <input class="am-btn am-btn-default" type="submit" value="搜索">搜索</input>
                        </span>
					</div>
				</form>
			</div>
		</div>

		<div class="am-g">
			<div class="am-u-sm-12">
				<form class="am-form">
					<table class="am-table am-table-hover table-main">
						<thead>
						<tr><th colspan="8" style="text-align: center">采购单详细列表</th></tr>
						<tr>
							<th class="table-title">采购单号</th>
							<th class="table-type">采购数量</th>
							<th class="table-type">采购时间</th>
							<th class="table-type">供应商编号</th>
							<th class="table-type">产品编号</th>
							<th class="table-type">部门编号</th>
						</tr>
						</thead>
						<tbody id="content">
						<tr th:each="purchase :${data}">
							<td th:text="${purchase.getBUYID()}">Business management</td>
							<td th:text="${purchase.getBUYCOUNT()}">Business management</td>
							<td th:text="${#dates.format(purchase.getBUYTIME(), 'yyyy-MM-dd hh:mm:ss')}">Business management</td>
							<td th:text="${purchase.getPROVID()}">Business management</td>
							<td th:text="${purchase.getProductID()}">Business management</td>
							<td th:text="${purchase.getDEPARTID()}">Business management</td>
							<td>
								<div class="am-btn-toolbar">
									<div class="am-btn-group am-btn-group-xs">
									</div>
								</div>
							</td>
						</tr>
						</tbody>
					</table>
				</form>
			</div>

		</div>

	</div>

	<div class="am-cf am-margin">
		共<span class="right-text09" th:text="${totalPages}"> 5 </span>页 | 第<span class="right-text09" th:text="${pageNum}"> 1 </span>页
		<div class="am-fr">
			<ul class="am-pagination" th:if="${keyword} == null">
				<li><a th:href="@{${'/purchase/record'}(pageNum=1,pageSize=${pageSize})}">首页</a></li>
				<li><a th:if="${isFirstPage}" href="javascript:void(0);">上一页</a></li>
				<li><a th:if="${not isFirstPage}" th:href="@{${'/purchase/record'}(pageNum=${pageNum-1})}">上一页</a></li>
				<li><a th:if="${isLastPage}" href="javascript:void(0);">下一页</a></li>
				<li><a th:if="${not isLastPage}" th:href="@{${'/purchase/record'}(pageNum=${pageNum+1})}">下一页</a></li>
				<li><a th:href="@{${'/purchase/record'}(pageNum=${totalPages})}">末页</a></li>

			</ul>
			<ul class="am-pagination" th:if="${keyword} != null">
				<li><a th:href="@{${'/purchase/record'}(pageNum=1,pageSize=${pageSize}, keyword=${keyword})}">首页</a></li>
				<li><a th:if="${isFirstPage}" href="javascript:void(0);">上一页</a></li>
				<li><a th:if="${not isFirstPage}" th:href="@{${'/purchase/record'}(pageNum=${pageNum-1}, keyword=${keyword})}">上一页</a></li>
				<li><a th:if="${isLastPage}" href="javascript:void(0);">下一页</a></li>
				<li><a th:if="${not isLastPage}" th:href="@{${'/purchase/record'}(pageNum=${pageNum+1}, keyword=${keyword})}">下一页</a></li>
				<li><a th:href="@{${'/purchase/record'}(pageNum=${totalPages}, keyword=${keyword})}">末页</a></li>
			</ul>
			跳转至:&emsp;
			<label for="num"></label><input name="textfield3" type="text" size="1" id="num"/>&emsp;
			<a id="pageNum" type="button" onclick="go()">Go</a>
		</div>

		<div class="am-pagination" th:if="${keyword} != null">

		</div>
	</div>

</div>
