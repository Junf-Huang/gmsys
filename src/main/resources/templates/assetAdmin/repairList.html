<SCRIPT language=JavaScript>
    function sousuo(){
        window.open("gaojisousuo.htm","","depended=0,alwaysRaised=1,width=800,height=510,location=0,menubar=0,resizable=0,scrollbars=0,status=0,toolbar=0");
    }
    function selectAll(){
        var obj = document.fom.elements;
        for (var i=0;i<obj.length;i++){
            if (obj[i].name == "delid"){
                obj[i].checked = true;
            }
        }
    }

    function unselectAll(){
        var obj = document.fom.elements;
        for (var i=0;i<obj.length;i++){
            if (obj[i].name == "delid"){
                if (obj[i].checked==true) obj[i].checked = false;
                else obj[i].checked = true;
            }
        }
    }

    function link(){
        document.getElementById("fom").action="addbaoxiu.htm";
        document.getElementById("fom").submit();
    }

    $(function(){
        $("#chaxun").click(function() {
            var bq= $("#text").val();
            //alert("搜索的值为："+bq);
            $("#fom").attr("action","${pageContext.request.contextPath}/bxjl/findById.do?repairid="+bq);
            $("#fom").submit();
        });
    });


    /*批量删除*/
    function del(){

        var length = $('#content tr').length;
        console.log("length:"+length);
        var  paramUrl="";

        $(":checkbox:checked").each(function(){
            //要在checkbox那里设置value
            var id = $(this).val();
            console.log("cid:"+id);
            paramUrl += id+",";
        });

        console.log("paramUrl:"+paramUrl);
        if(paramUrl==""){
            alert("请删除要选中的项目");
            return;
        }
        if(paramUrl=="1:"){
            alert("这个外键删不了 ，别删了，删其他的吧");
            return;
        }
        $("#delete").attr("href", "/repair/delete?id=" +paramUrl );
        console.log("href",$('#delete').attr("href"));

    }
    function go() {
        console.log("redirectPage:"+$('#num').val());
        var num = $('#num').val();
        $('#pageNum').attr('href','/repair/list?pageNum='+num);
    }
</SCRIPT>
<body data-type="index">


<div th:replace="index::header">
</div>

<div th:replace="index::list">
</div>
<div class="admin-content am-padding-left" style="background-color: #E9ECF3">
    <div style="background-color: #FFFFFF; border-radius: 6px" class="am-padding ">
        <div class="am-g" >

            <div class="am-u-sm-12 am-u-md-8">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <a type="button" class="am-btn am-btn-default am-margin-right" th:href="@{/repair/BeforeAdd}"><span class="am-icon-plus"></span> 新增</a>
                        <a type="button" class="am-btn am-btn-default" onclick="del();" id="delete"><span class="am-icon-trash-o"></span> 删除</a>
                    </div>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-4" >
                <form th:action="@{/repair/list}">
                    <div class="am-input-group am-input-group-sm">
                        <input class="am-form-field" type="text" name="keyword" placeholder="Search">
                        <span class="am-input-group-btn">
                        <input class="am-btn am-btn-default" type="submit" value="搜索" />搜索
                        </span>
                    </div>
                </form>
            </div>
        </div>

        <div class="am-g">
            <div class="am-u-sm-12">
                <form class="am-form">
                    <table class="am-table am-table-hover table-main">
                        <thead>
                        <tr><th colspan="8" style="text-align: center"> 报修记录详细列表</th></tr>
                        <tr>
                            <th class="table-id">选择</th>
                            <th class="table-title">报修编号</th>
                            <th class="table-type">报修数量</th>
                            <th class="table-type">报修时间</th>
                            <th class="table-type">资产编号</th>
                            <th class="table-type">部门编号</th>
                            <th class="table-set">操作</th>
                        </tr>
                        </thead>
                        <tbody id="content">
                        <tr th:each="repair :${data}">
                            <td><input type="checkbox" name='checkbox' th:value="${repair.getREPAIRID()}"/></td>
                            <td th:text="${repair.getREPAIRID()}">Business management</td>
                            <td th:text="${repair.getRCOUNT()}">Business management</td>
                            <td th:text="${#dates.format(repair.getRTIME(), 'yyyy-MM-dd hh:mm:ss')}">Business management</td>
                            <td th:text="${repair.getBID()}">Business management</td>
                            <td th:text="${repair.getDEPARTID()}">Business management</td>
                            <td>
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <a class="am-btn am-btn-default am-margin-right" th:href="@{/repair/findById/(id=${repair.getREPAIRID()})}">编辑</a>
                                        <a class="am-btn am-btn-default  " th:href="@{/repair/findOne/(id=${repair.getREPAIRID()})}">查看</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>

        </div>

    </div>

    <div class="am-cf am-margin">
        共<span class="right-text09" th:text="${totalPages}"> 5 </span>页 | 第<span class="right-text09" th:text="${pageNum}"> 1 </span>页
        <div class="am-fr">
            <ul class="am-pagination" th:if="${keyword} == null">
                <li><a th:href="@{${'/repair/list'}(pageNum=1,pageSize=${pageSize})}">首页</a></li>
                <li><a th:if="${isFirstPage}" href="javascript:void(0);">上一页</a></li>
                <li><a th:if="${not isFirstPage}" th:href="@{${'/repair/list'}(pageNum=${pageNum-1})}">上一页</a></li>
                <li><a th:if="${isLastPage}" href="javascript:void(0);">下一页</a></li>
                <li><a th:if="${not isLastPage}" th:href="@{${'/repair/list'}(pageNum=${pageNum+1})}">下一页</a></li>
                <li><a th:href="@{${'/repair/list'}(pageNum=${totalPages})}">末页</a></li>

            </ul>
            <ul class="am-pagination" th:if="${keyword} != null">
                <li><a th:href="@{${'/repair/list'}(pageNum=1,pageSize=${pageSize}, keyword=${keyword})}">首页</a></li>
                <li><a th:if="${isFirstPage}" href="javascript:void(0);">上一页</a></li>
                <li><a th:if="${not isFirstPage}" th:href="@{${'/repair/list'}(pageNum=${pageNum-1}, keyword=${keyword})}">上一页</a></li>
                <li><a th:if="${isLastPage}" href="javascript:void(0);">下一页</a></li>
                <li><a th:if="${not isLastPage}" th:href="@{${'/repair/list'}(pageNum=${pageNum+1}, keyword=${keyword})}">下一页</a></li>
                <li><a th:href="@{${'/repair/list'}(pageNum=${totalPages}, keyword=${keyword})}">末页</a></li>
            </ul>
            跳转至:&emsp;
            <label for="num"></label><input name="textfield3" type="text" size="1" id="num"/>&emsp;
            <a id="pageNum" type="button" onclick="go()">Go</a>
        </div>

        <div class="am-pagination" th:if="${keyword} != null">

        </div>
    </div>

</div>
